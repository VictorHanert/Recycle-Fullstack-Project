name: CD

on:
  push:
    branches: [ master ]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Build and Push Docker image to Docker Hub
      run: |
        echo "Building Docker image..."
        docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_HUB_USERNAME }}/fullstack_project-backend:${{ github.sha }} .
        docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/fullstack_project-backend:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/fullstack_project-backend:latest
        
        echo "Logging in to Docker Hub..."
        echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
        
        echo "Pushing images to Docker Hub..."
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fullstack_project-backend:${{ github.sha }}
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fullstack_project-backend:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: ${{ secrets.DOCKER_HUB_USERNAME }}/fullstack_project-backend:latest